<div class="container w-50 m-auto shaddow p-2">

    <form #CreateBookingForm="ngForm" (ngSubmit)="saveBooking()">
        <p class="text-center fs-5 fw-bold text-decoration-underline">Create Booking</p>
        <div class="mb-3">
        <label for="id2" class="form-label">Name</label>
        <input type="text" class="form-control" id="id2" name="u_name" [(ngModel)]="bookingObj.name">
        </div>
        <div>
          <label for="id1" class="form-label">Source</label>
          <input type="text" class="form-control" id="id1" name="u_source" [(ngModel)]="bookingObj.source">
        </div>
        <div class="mb-3">
          <label for="id3" class="form-label">Destination</label>
          <input type="text" class="form-control" id="id3" name="u_destination" [(ngModel)]="bookingObj.destination">
        </div>
        <div>
        <label for="id4" class="form-label">Date</label>
          <input type="date" class="form-control" id="id4" name="u_date" [(ngModel)]="bookingObj.date">
        </div>
        <button type="submit" class="btn btn-primary p-2 m-2" >Submit</button>
        <button type="submit" class="btn btn-primary  p-2 m-2 mx-1" routerLink="/booking-list">Back</button>
      </form>
</div>
